<html>
    <head>
        <title>Rock,Paper,Sisor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading" id="title"> 
            <h1>Rock Paper and Scissor </h1>
        </div>

        <!-- choose option -->
        <div class="rps_pic" id="choice">

            <div class="rps" id="rock">
                <img src="/image/rock.png">
                <h5>ROCK</h5>
            </div>
            <div class="rps" id="paper">
                <img src="/image/paper.png">
                <h5>PAPER</h5>
            </div>
            <div class="rps" id="scissor">
                <img src="/image/scissor.png">
                <h5>SCISSOR</h5>
            </div>
        
        </div>

        <!-- Score Board -->
        <div class="score_board" id="board">

            <div class="score" id="your_score">
                <h1>Your score</h1> 
                <p id="user_score">0</p>
            </div>
             <div class="score" id="com_score">
                <h1>Computer score</h1>
                <p id="sys_score">0</p>
            </div>

        </div>

        <!-- Show winning -->
        <div class="your_turn" id="display">
            <p id="res">Your Turn to choose</p>
        </div>

    <script src="script.js"></script>
    </body>
</html>
